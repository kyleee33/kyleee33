<!DOCTYPE html>
<html>
    <head>HTML 입력양식</head>
    <body>
        <h3>Personal Info.</h3>
    <form>
    <fieldset>
    <input type="text" name="firstname" placeholder="First name" size="15" ><br>
    <input type="text" name="lastname" placeholder="last name" size="15"><br>
    <input type="password" name="password" placeholder="Password" size="15"><br>
    Male<input type="radio" name="gender" value="male">
    Female<input type="radio" name="gender" value="female"><br>
    <input type="checkbox" name="image">Image
    <input type="checkbox" name="video">Video<br>
    <input type="file" name="file"><br>
    <input type="email" name="email" placeholder="e-mail Address"><br>
    <input type="url" name="url" placeholder="url link address"><br>
    <input type="date" name="date"><br>
    <input type="text" name="number" placeholder="Phone number"><br>
    <input type="submit">
    <input type="reset">

    </fieldset>
    </form>
    </body>
</html>
